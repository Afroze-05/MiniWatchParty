<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...your-link..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <h2>Login</h2>
    <form onsubmit="return showSuccess()">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function showSuccess() {
      alert(" You have successfully logged in!");
      
      window.location.href = "main.html";
      return false; // prevent default form submission
    }
  </script>
</body>
</html>
